<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
    </head>
    <body>
        <h1>CYBER CALCULATOR</h1>
        <div class="container">
            <div class="calculatorContainer">
                <div class="display">
                    <div class="topDisplay"></div>
                    <div class="mainDisplay"></div>
                </div>
                <div class="buttons">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="multiply" class="operation">X</button>

                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="subtract" class="operation">-</button>

                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="divide" class="operation">/</button>
                    <button id="zero">0</button>
                    <button id="decimal">.</button>
                    <button id="equals" class="operation">=</button>
                    <button id="add" class="operation">+</button>


                    <button id="clear" class="function">AC</button>
                    <!-- <button id="debug">DEBUG</button> -->
                    <button id="backspace" class="function">C</button>
                </div>
               <div id="link">Made with ❤️ by <a href="https://github.com/LoganBrinsmead">Logan Brinsmead</a></div>
            </div>
        </div>
    </body>
</html>
